name: Test Env Config

on:

   workflow_dispatch:
   push:

jobs:

  Dev_environment:
     name: Dev Environment
     runs-on: ubuntu=latest
     env:
        Dev_Environment: ${{github.event.inputs.Dev_Environment || 'des'}}
     steps:    
        - name: Environment Config
          run: echo "Dev_Environment"
          env: 
                 Dev_Environment: Development
        - name: Test ENV
          run : |
              echo Dev_Environment = ${{env.Dev_Environment}}
              echo test1 vars as Dev_Environment = ${{env.Dev_Environment}}
 
  Stage_environment:
      name: Stage Environment
      runs-on: ubuntu=latest
      env:
         Stage_Environment: ${{github.event.inputs.Stage_Environment || 'Stage'}}
      steps:
           - name: Test ENV
             run : |
                    echo Dev_Environment = ${{env.Stage_Environment}}
                     echo test1 vars as Dev_Environment = ${{env.Stage_Environment}}
           - name: Environment Config
             run: echo "Staging_Environment"
             env: 
                Dev_Environment: Staging
