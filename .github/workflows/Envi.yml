name: Test Env Config

on:
   workflow_dispatch


jobs:

  Dev_environment:
 
     runs-on: ubuntu=latest
 
     steps:  
        - name: Log Values
          run: echo ${{ secrets.GITHUB_TOKEN }}  
        - name: Environment Config
          id: step_one
          run: 
            echo "{Dev_Env} = { Development }" >> "$GITHUB_ENV"
        - name: Test 
          id: step_two
          run: 
            echo "Development"

        - name: Set Variable
          run: echo "Dev_Envi ${{ vars.Dev_Envi }}"
